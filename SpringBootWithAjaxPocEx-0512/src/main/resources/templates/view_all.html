<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>welcome to all employee page</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" />
</head>

<body>
	<div class="container">
		<div class="card">
			<div class="card-header bg-info text-white text-center">
				<h2>ALL EMPLOYEE LIST</h2>
			</div>
			<div class="card-body">
				<table class="table table-hover text-center">
					<tr>
						<th>EMP ID</th>
						<th>EMP NAME</th>
						<th>EMP EMAIL</th>
						<th>EMP SAL</th>
						<th>EMP DEPT</th>
					</tr>
					<tr th:each="emp: ${listEmps}">
						<td th:text="${emp.empId}" />
						<td th:text="${emp.empName}"/>
						<td th:text="${emp.empEmail}"/>
						<td th:text="${emp.empSal}"/>
						<td th:text="${emp.empDept}"/>
					</tr>
				</table>
			</div>
		<div class="card-footer text-center text-white bg-primary">
			<h3>ALL RIGHTS RESERVED @2O23</h3>
		</div>
		</div>
	</div>
</body>

</html>
